{% extends 'base.html' %}

{% load bootstrap5 %}
{% bootstrap_css %}
{%bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
    <div class="container py-3 my-3 w-50 bg-light" style="border-radius: 20px;">
        
            <form method="post" class="w-100"  enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form user_form %}
                <hr>
                {% bootstrap_form coach_form %}
                <div class="d-flex flex-row-reverse">
                    <input class="btn btn-secondary w-100" type="submit" value="Update">
                </div>
            </form>
    </div>
{% endblock %}
