{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Life Coaching</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  </head>
  <body >
    <nav class="navbar navbar-expand-lg bg-warning navbar-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LifeCoaching</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Home</a>
            <div class="nav-item dropdown" href="#">
              <a class="nav-link dropdown-toggle" href="#" id="myActionDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                My Actions
              </a>
              <ul class="dropdown-menu" aria-lebelledby="myActionDropDown">
                <li><a class="dropdown-item" href="{% url 'payment' %}">Checkout</a></li>
                <li><a class="dropdown-item" href="#">Ay &aga</a></li>
                <li><a class="dropdown-item" href="#">Ay Kalam</a></li>
              </ul>
            </div>
            <form class="d-flex ms-3">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Go</button>
            </form>

              {% if request.user.is_authenticated %}
              <a href="/accounts/logout" class="nav-item nav-link">
                  Log Out
              </a>
              {% else %}
              <a href="/accounts/login" class="nav-item nav-link">
                Log In
              </a>

              {% endif %}
          </div>
        </div> 
      </div>
    </nav>

    {% block content %}
    {% endblock %}

</html>
