{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Life Coaching</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  </head>
  <body >
    <div class="row" style="min-height: 100vh;">
        <div class="col-2 d-flex flex-column justify-content-around  bg-dark">
                <div class="nav-item">
                  <a href="#" class="d-flex justify-content-center justify-content-lg-start nav-link py-2 border-bottom" aria-current="page" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
                    <i class="p-2 bi bi-person-circle text-primary" ></i>
                    <p class="d-none d-lg-block text-secondary p-2">Home</p>
                  </a>
                </div>
                <div class="nav-item">
                  <a href="#" class="d-flex justify-content-center  justify-content-lg-start nav-link py-2 border-bottom" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                    <i class="p-2 bi bi-speedometer2  text-primary"></i>
                    <p class="d-none d-lg-block text-secondary p-2">Dashboard</p>
                </a>
                </div>
                <div class="nav-item">
                  <a href="#" class="d-flex justify-content-center  justify-content-lg-start nav-link py-2 border-bottom" title="Products" data-bs-toggle="tooltip" data-bs-placement="right">
                    <i class="p-2 bi bi-people-fill text-primary"></i>
                    <p class="d-none d-lg-block text-secondary p-2">Group</p>
                  </a>
                </div>
                <div class="nav-item">
                  <a href="#" class="d-flex justify-content-center  justify-content-lg-start nav-link py-2 border-bottom" title="Customers" data-bs-toggle="tooltip" data-bs-placement="right">
                    <i class="p-2 bi bi-house-fill text-primary"></i>
                    <p class="d-none d-lg-block text-secondary p-2">Home</p>
                </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="d-flex justify-content-center  justify-content-lg-start nav-link py-2 border-bottom" aria-current="page" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="p-2 bi bi-broadcast-pin text-primary"></i>
                        <p class="d-none d-lg-block text-secondary p-2">broadcast</p>
                    </a>
                  </div>
                  <div class="nav-item">
                    <a href="#" class="d-flex justify-content-center  justify-content-lg-start nav-link py-2 border-bottom" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="p-2 bi bi-calendar-week-fill text-primary"></i>
                        <p class="d-none d-lg-block text-secondary p-2">Calender</p>
                    </a>
                  </div>

                  <div class="nav-item">
                    {% if request.user.is_authenticated %}
                    <a href="/accounts/logout" class="d-flex justify-content-center  justify-content-lg-start nav-link py-2 border-bottom" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="p-2 bi bi-box-arrow-left text-primary"></i>
                        <p class="d-none d-lg-block text-secondary  p-2" style="white-space: nowrap;">Sign Out</p>
                    </a>
                    {% else %}
                    <a href="/accounts/login" class="d-flex justify-content-center  justify-content-lg-start nav-link py-2 border-bottom" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="p-2 bi bi-box-arrow-in-right text-primary"></i>
                        <p class="d-none d-lg-block text-secondary  p-2" style="white-space: nowrap;">Sign In</p>
                    </a>

                    {% endif %}
                </div>

        </div>
        <div class="col-10">
            {% block content %}
            {{user}}
            {% endblock %}
        </div>
    </div>
      
  </body>
</html>
