{% load static %}

{% block style %}
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/2.9.5/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/2.9.5/css/react-select.css" />

    <script src="https://source.zoom.us/2.9.5/lib/vendor/react.min.js" defer></script>
    <script src="https://source.zoom.us/2.9.5/lib/vendor/react-dom.min.js" defer></script>
    <script src="https://source.zoom.us/2.9.5/lib/vendor/redux.min.js" defer></script>
    <script src="https://source.zoom.us/2.9.5/lib/vendor/redux-thunk.min.js" defer></script>
    <script src="https://source.zoom.us/2.9.5/lib/vendor/lodash.min.js" defer></script>
    <script src="https://source.zoom.us/zoom-meeting-2.9.5.min.js" defer></script>
    <script src="{% static 'home/js/zoomjs/tool.js' %}" defer></script>
    <script src="{% static 'home/js/zoomjs/vconsole.min.js' %}" defer></script>
    <script src="{% static 'home/js/zoomjs/index.js' %}" defer></script>  


{% endblock %}


{% block content %}
    <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Zoom WebSDK</a>
            </div>
            <div id="navbar" class="websdktest" data-url="{% url 'EmbdZmCrd' %}">
                <form class="navbar-form navbar-right" id="meeting_form">
                    <div class="form-group">
                        <input type="text" name="display_name" id="display_name" value="2.9.5#CDN" maxLength="100"
                            placeholder="Name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_number" id="meeting_number" value="{{mn}}" maxLength="200"
                            style="width:150px" placeholder="Meeting Number" class="form-control" required data-url="{% url 'join_meeting'%}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_pwd" id="meeting_pwd" value="{{ps}}" style="width:150px"
                            maxLength="32" placeholder="Meeting Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_email" id="meeting_email" value="" style="width:150px"
                            maxLength="32" placeholder="Email option" class="form-control">
                    </div>

                    <div class="form-group">
                        <select id="meeting_role" class="sdk-select">
                            <option value=0>Attendee</option>
                            <option value=1>Host</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="meeting_china" class="sdk-select">
                            <option value=0>Global</option>
                            <option value=1>China</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="meeting_lang" class="sdk-select">
                            <option value="en-US">English</option>
                            <option value="de-DE">German Deutsch</option>
                            <option value="es-ES">Spanish Español</option>
                            <option value="fr-FR">French Français</option>
                            <option value="jp-JP">Japanese 日本語</option>
                            <option value="pt-PT">Portuguese Portuguese</option>
                            <option value="ru-RU">Russian Русский</option>
                            <option value="zh-CN">Chinese 简体中文</option>
                            <option value="zh-TW">Chinese 繁体中文</option>
                            <option value="ko-KO">Korean 한국어</option>
                            <option value="vi-VN">Vietnamese Tiếng Việt</option>
                            <option value="it-IT">Italian italiano</option>
                        </select>
                    </div>

                    <input type="hidden" value="" id="copy_link_value" />
                    <button type="submit" class="btn btn-primary" id="join_meeting">Join</button>

                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <div style="height:100vh;position: relative;top: 400px;">
        {% for meeting in meetings %}
        <button id="join_meeting" class="btn btn-secondary" value="{{meeting.meeting_id}}" data-ps="ps">Join</button>
        {% endfor %}
    </div>
{% endblock %}
