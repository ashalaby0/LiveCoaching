{% extends "account/base.html" %} {% load i18n %} {% block head_title %}{% trans
"Sign Out" %}{% endblock %} {% block content %}
<div
  class="container-sm text-center w-50 my-5 py-5 border rounded-3 text-secondary"
>
  <h1>{% trans "Sign Out" %}</h1>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %} {% if redirect_field_value %}
    <input
      type="hidden"
      name="{{ redirect_field_name }}"
      value="{{ redirect_field_value }}"
    />
    {% endif %}
    <button class="btn btn-outline-secondary" type="submit">
      {% trans 'Sign Out' %}
    </button>
  </form>
</div>

{% endblock %}
