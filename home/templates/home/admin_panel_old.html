{% extends 'base.html' %}
{% load static %}

{% block style %}
<link href="{% static 'home/css/styles.css' %}" rel="stylesheet">
<script src="{% static 'home/js/dashboard.js' %}" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
{% endblock %}

{% block content %}
<div class="container d-flex  justify-content-between mt-4 gap-3">

    <div class="container customized-card d-flex flex-column justify-content-between text-dark rounded"
        style="background-image: url('{% static "images/lc_6.jpg" %}');">
        <div class="text-center border-bottom py-3 h3 text-white">Coaches</div>
        <div class="d-flex justify-content-between mb-1">
            <span class="text-white text-shadow">Life Coaches</span>
            <span class="badge bg-white text-secondary rounded-pill">4</span>
        </div>
        <div class="d-flex justify-content-between mb-1">
            <span class="text-white text-shadow">Career Coaches</span>
            <span class="badge bg-white text-secondary rounded-pill">2</span>
        </div>
        <div class="d-flex justify-content-between mb-1">
            <span class="text-white text-shadow">Relationship Coaches</span>
            <span class="badge bg-white text-secondary rounded-pill">0</span>
        </div>

        <div class="d-flex justify-content-between mb-1">
            <span class="text-white text-shadow">Relationship Coaches</span>
            <span class="badge bg-white text-secondary rounded-pill">0</span>
        </div>
        <div class="d-flex justify-content-between mb-1">
            <span class="text-white text-shadow">Relationship Coaches</span>
            <span class="badge bg-white text-secondary rounded-pill">1</span>
        </div>
        <div class="text-end border-top py-3">
            <a href="{% url 'manage_coaches' %}" class="btn btn-secondary">
                <span>Manage ... </span>
                <i class="bi bi-pencil"></i>
            </a>
        </div>
    </div>

    <div class="container customized-card  rounded" style="background-image: url('{% static "images/lc_12.jpg" %}');">
        <div>
        <div class="d-flex flex-column justify-content-between text-white" style="z-index: 100">
                <div class="text-center border-bottom py-3 h3">Clients</div>
                
                <canvas id="clientChart"></canvas>
                <div class="text-end border-top py-3">
                    <button class="btn btn-secondary">
                        <span>Manage ... </span>
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container customized-card d-flex flex-column justify-content-between text-white rounded"
        style="background-image: url('{% static "images/lc_6.jpg" %}');">   
        <div class="text-center border-bottom py-3 h3">Sessions</div>
            <canvas id="sessionChart"></canvas>
            <div class="text-end border-top py-3">
                
            <button class="btn btn-secondary">
                <span>Manage ... </span>
                <i class="bi bi-pencil"></i>
            </button>
        </div>

    </div>
    {% endblock %}
